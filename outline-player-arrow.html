<!--
`outline-player`
A LRN element

@demo demo/index.html

-->
<dom-module id="outline-player-arrow">
  <template>
    <style include="materializecss-styles">
      :host {
        display: block;
        font-family:libre baskerville;
        --app-drawer-width: 300px;
        --outline-player-dark: #222222;
        --outline-player-light: #F8F8F8;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: var(--outline-player-dark);
      }
    </style>

    <paper-icon-button id="button" disabled="[[disabled]]" icon="[[icon]]"></paper-icon-button>
    <paper-tooltip
      for="button"
      position="bottom"
      offset="14">
      <slot></slot>
    </paper-tooltip>

  </template>
  <script>
    Polymer({
      is: 'outline-player-arrow',
      behaviors: [
        MaterializeCSSBehaviors.ColorBehaviors,
        SchemaBehaviors.Schema
      ],
      properties: {
        icon: {
          type: String,
          value: 'icons:arrow-back'
        },
        disabled: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },
    });
  </script>
</dom-module>
